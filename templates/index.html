<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
  <header class="bg-danger text-white text-center py-3 mb-4">
        <h1>Email Classifier 3</h1>
    </header>
    <h5 class="text-center text-danger">Linear Regression Model</h5>

    <div class="card mx-auto" style="max-width: 500px">
    <div class="card-body">
        <h3>Enter Email:</h3>
      <form method="POST">
      {{form.hidden_tag()}}
        <div class="form-group">
          {{form.email(class='form-control')}}
        </div>
        <p></p>
        {{form.submit(class='form-control btn btn-danger')}}

      </form>

      {% if prediction %}
        <div class="mt-4">
            <h4>Prediction: <span class="badge bg-danger">{{ prediction }}</span></h4>
        </div>
        {% endif %}



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
